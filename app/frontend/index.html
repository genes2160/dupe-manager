<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dupe Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="favico.png" />
</head>

<body>
    <header>
        <h1>ðŸ§¹ Dupe Manager</h1>
        <p>Simple duplicate file scanner (POC)</p>
    </header>

    <section class="card">
        <h2>Start Scan</h2>

        <label>
            Directory path
            <input id="path" type="text" placeholder="/home/user/documents" />
        </label>

        <label>
            Extensions (comma-separated)
            <input id="extensions" type="text" placeholder="pdf,jpg,png" />
        </label>

        <button onclick="startScan()">â–¶ Start Scan</button>
    </section>

    <section class="card">
        <h2>Status</h2>
        <pre id="status">Idle</pre>
    </section>
    <section class="card">
        <h2>Previous Scans</h2>

        <button onclick="refreshScans()">ðŸ”„ Refresh scans</button>

        <select id="scanSelect" onchange="selectScan(this.value)">
            <option value="">-- select scan --</option>
        </select>
    </section>

    <section class="card">
        <h2>Duplicate Groups</h2>
        <div id="dupes"></div>
    </section>
    <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm deletion</h3>
            <p id="confirmText"></p>

            <div class="modal-actions">
                <button id="confirmCancel">Cancel</button>
                <button id="confirmDelete" class="danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
